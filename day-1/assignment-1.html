<body onload="fun1()">

    <p id="one"></p>
    <p id="two"></p>

    console.log("body OnLoad Triggered");

       function fun2(){
document.getElementById("two").innerHTML="hi"=new Date();
    } 
       function fun3(){

       window.addEventListener("load",fun2)
       document.addEventListener('DOMContentLoaded',fun3);
       

    </script>
</body>
</html>
